{% extends 'eshop/eshop.html' %}

{% block title %}Sign up{% endblock%}
{% block linkbar %}
    <a href="/eshop/login/" class="btn btn-warning">Login</a>
    
{% endblock%}

{% block content %}
    <h1>Sign up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

       
        <br>
        <button type="submit">Sign up</button>
    </form>
{% endblock %}
